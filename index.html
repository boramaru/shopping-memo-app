<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>買い物メモ</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>購入商品一覧</h1>
            <div class="header-button">
                <button id="deleteItem">一括削除</button>
                <button id="save">保存</button>
                <button id="export">出力</button>
            </div>
        </header>
        <div class="shopping-list">
            <ul id="shoppingList"></ul>
        </div>
        <footer>
            <div class="footer-button">
                <input type="text" id="itemName" placeholder="商品名">
                <input type="number" id="itemPrice" placeholder="価格">
                <button id="addItem" class="add-item">追加</button>
            </div>
            <h1>合計:  <span id="totalPrice">0</span>円</h1>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
